  var sec = $.map(this.split(","), $.trim);
  if (sec[2] === "g") {
    loc = "generalLinks";
  }
  if (sec[2] === "f") {
    loc = "footerLinks";

    return {
      href: sec[1],
      rawLabel: sec[0],
      className: "custom-hamburger-link " + classname
    };
  }
  });
});
</script>
